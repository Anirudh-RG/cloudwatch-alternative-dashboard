<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Metrics Dashboard</title>
  <!-- Highcharts scripts -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div>
    <h1> Enter instance ips </h1>
    <input type="text" placeholder="IPV4 address" id="ip-input">
    <button onclick= "handleSubmit()" >Add</button>
  </div>
  <div class="dashboard-container">
    <h1>System Metrics Dashboard</h1>

    <div class="info-card">
      <h2>Server Overview</h2>
      <div class="server-info">
        <div class="info-item">
          <div class="info-value" id="avgCpu">--</div>
          <div class="info-label">Avg CPU Usage</div>
        </div>
        <div class="info-item">
          <div class="info-value" id="avgMem">--</div>
          <div class="info-label">Avg Memory Usage</div>
        </div>
        <div class="info-item">
          <div class="info-value" id="avgDisk">--</div>
          <div class="info-label">Avg Disk Usage</div>
        </div>
        <div class="info-item">
          <div class="info-value" id="lastUpdate">--</div>
          <div class="info-label">Last Updated</div>
        </div>
      </div>
    </div>

    <div class="metrics-grid">
      <div class="metric-card container" id="cpuCard">
        <div class="metric-header">
          <h3 class="metric-title">CPU Usage (%)</h3>
        </div>
        <div class="chart-container" id="cpuChart"></div>
      </div>

      <div class="metric-card container" id="memoryCard">
        <div class="metric-header">
          <h3 class="metric-title">Memory Usage (%)</h3>
        </div>
        <div class="chart-container" id="memoryChart"></div>
      </div>

      <div class="metric-card container" id="diskCard">
        <div class="metric-header">
          <h3 class="metric-title">Disk Usage (%)</h3>
        </div>
        <div class="chart-container" id="diskChart"></div>
      </div>

      <div class="metric-card container" id="combinedCard">
        <div class="metric-header">
          <h3 class="metric-title">Combined Metrics</h3>
        </div>
        <div class="chart-container" id="combinedChart"></div>
      </div>
    </div>

    <button class="refresh-button" onclick="fetchData()">Refresh Data</button>
  </div>

  
</body>
</html>
